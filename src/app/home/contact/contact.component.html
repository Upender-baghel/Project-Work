
<div class="jumbotron">


    <h1 class="text-light">Leave A Message For Us </h1>
    <form [formGroup]="feedbackForm" class="form-control bg-transparent ">
        <div class="form-group">
          <label  class="text-light" for="name">Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control" required>
          <span *ngIf="name && name.invalid && (name.dirty || name.touched)" class="text-danger">
            <span *ngIf="name.errors?.['required']"> This Field is Required</span>
            <span *ngIf="name.errors?.['pattern']">Name Should be A to Z Characters</span>
          </span>
        </div>
        <div class="form-group">
          <label class="text-light" for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" required>
          <span *ngIf="email && email.invalid && (email.dirty || email.touched)" class="text-danger">
            <span *ngIf="email.errors?.['required']"> This Field is Required</span>
            <span *ngIf="email.errors?.['pattern']">Name Should be A to Z Characters</span>
          </span>
        </div>
        <div class="form-group">
          <label class="text-light" for="message">Message:</label>
          <textarea id="message" formControlName="message" class="form-control" required></textarea>
          <span *ngIf="message && message.invalid && (message.dirty || message.touched)" class="text-danger">
            <span *ngIf="message.errors?.['required']"> This Field is Required</span>
            <span *ngIf="message.errors?.['pattern']">Name Should be A to Z Characters</span>
          </span>
        </div>
        <button type="submit" class="btn btn-primary mt-3" (click)="submit()" >Submit</button>
      </form>
      
  </div>
