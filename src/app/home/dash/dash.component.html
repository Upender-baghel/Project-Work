<div class="jumbotron">
    <div class="row ">
        <div class="col-12   col-md d-flex mt-3  mb-3" *ngFor="let item of data; let i = index">
            <div class="card">
                <div class="card-body">
                    <div class="details">
                        <h4 class="card-title">Name: {{item.name}}</h4>
                        <p class="card-text">Email: {{item.email}}</p>
                        <p class="card-text"><strong>Message:</strong> {{item.message}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
